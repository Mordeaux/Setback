{% extends "template.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='gameboard.css') }}">
{% endblock %}

{% block body %}
<div id="topbar" style="border:1px black solid"></div>
<div id="display"></div>
{% endblock %}

{% block closing_scripts %}
<script type="text/template" id="topbar-template">
  <div id="username"><%= username %></div> <div id="games-list">Games</div> <div id="newgame">New Game</div> <div id="rules">Rules</div>
</script>



<script type="text/template" id="dash-template">
<div id="current-games">
THESE ARE YOUR GAMES:
<% for(i=0;i<games.length;i++) {
  print('<div id="game_'+games[i]+'">'+games[i]+'</div>');
} %>
</div>
</script>



<script type="text/template" id="sidebar-template">
<div id="players">
  <ul>Mike</ul>
  <ul>Kaitlin</ul>
  <ul>Josh</ul>
  <ul>Natalia</ul>
</div>
</script>

<script type="text/template" id="gameboard-template">
<div id="gameboard">
{% for i in range(4) %}
  <div id="player{{i}}">
  </div>
{% endfor %}
</div>
</script>

<script type="text/template" id="hand-template">
<div id="hand">
{% for i in range(6) %}
  <div id="card{{i}}" class="card">
  </div>
{% endfor %}
</div>
</script>

<script type="text/javascript">
  var user_id = "{{ user.id }}"
</script>

<script src="{{ url_for('static', filename='views.js') }}"></script>
<script src="{{ url_for('static', filename='setback.js') }}"></script>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
